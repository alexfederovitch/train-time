<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' href='./assets/css/file.css'>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <div class='jumbotron' id='heading' style='background-color: #2c427f; color: gold'>
            <h1 class="text-center">Train Time!!</h1>
        </div>

        <div class='row'>
            <div class='col-ls-12'>
                <div class='panel panel-primary'>
                    <div class='panel-heading'>
                        <h3 class='panel-title'><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class='panel-body'>
                        <table class='table table-hover' id='trainTable'>
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Empty for now -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class='row'>
            <div class='col-ls-12'>
                <div class='panel panel-primary'>
                    <div class='panel-heading'>
                        <h3 class'panel-title'><strong>Add Train</strong></h3>
                    </div>
                    <div class='panel-body'>
                        <form>
                            <div class='form-group'>
                                <label for='trainInput'>Train Name</label>
                                <input type='text' class='form-control' id='trainInput'>
                            </div>
                            <div class='form-group'>
                                    <label for='destinationInput'>Destination</label>
                                    <input type='text' class='form-control' id='destinationInput'>
                            </div>
                            <div class='form-group'>
                                    <label for='firstTrainInput'>First Train Time (HH:mm - military time)</label>
                                    <input type='text' class='form-control' id='firstTrainInput'>
                            </div>
                            <div class='form-group'>
                                    <label for='frequencyInput'>Frequency (Min)</label>
                                    <input type='text' class='form-control' id='frequencyInput'>
                            </div>
                            <button type='submit' class='btn btn-primary' id='addButton'>Submit</button>                          
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="./assets/javascript/logic.js" type="text/javascript"></script>
</body>
</html>
